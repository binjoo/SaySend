<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="/styles/spectre.min.css" />
  <link rel="stylesheet" href="/styles/spectre-exp.min.css" />
  <link rel="stylesheet" href="/styles/spectre-icons.min.css" />
  <link rel="stylesheet" href="/styles/popup.css" />
  <title>碎语</title>
</head>

<body>
  <header class="navbar mb-2">
    <section class="navbar-section">
      <a href="#" class="btn btn-link title" badge="Beta">碎语</a>
    </section>
    <section class="navbar-center">
      <!-- centered logo or brand -->
    </section>
    <section class="navbar-section">
      <button class="btn btn-link btn-setting">配置</button>
    </section>
  </header>
  <div class="container">
    <div class="columns panel-setting" style="display: none;">
      <div class="column col-12 mb-2">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-input ipt-apiUrl" placeholder="输入接口地址...">
            <button class="btn btn-primary input-group-btn btn-save">保存</button>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column col-12 mb-2">
        <div class="form-group">
          <textarea class="form-input" name="text" placeholder="输入碎语内容..." rows="5"></textarea>
        </div>
      </div>
      <div class="column col-12 mb-2 div-images">
        <div class="columns">
        </div>
      </div>
      <div class="column col-12 mb-2">
        <div class="columns">
          <div class="column col-9">
            <div class="form-group">
              <input type="file" class="ipt-hidden-file d-none" />
              <input type="checkbox" class="ipt-hidden-location d-none" />
              <button class="btn btn-link btn-select-tags" title="打开标签">
                <i class="icon icon-flag"></i>
              </button>
              <button class="btn btn-link btn-select-location beta" title="分享位置" style="display: none;">
                <i class="icon icon-location"></i>
              </button>
              <button class="btn btn-link btn-select-image beta" title="分享图片" style="display: none;">
                <i class="icon icon-photo"></i>
              </button>
              <div class="d-inline upload-image">
              </div>
            </div>
          </div>
          <div class="column col-3">
            <button class="btn btn-primary float-right btn-push">发送碎语</button>
          </div>
        </div>
      </div>
      <div class="column col-12 mb-2 panel-tags" style="display: none;">
        <div class="column col-12 mb-2"></div>
      </div>
    </div>
  </div>
  <script src="/scripts/jquery.min.js"></script>
  <script src="/scripts/popup.js"></script>
</body>

</html>
